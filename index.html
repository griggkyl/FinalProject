<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with Mapbox</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!--Mapbox-->
    <link rel="stylesheet" href="mapbox://styles/griggkyl/cm869xyfd007q01sscz00c6pl"/>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>
    <link rel="stylesheet" href="finalproject.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

   <style>
    .tab-container {
        display: flex;
        cursor: pointer;
    }
    
    .tab {
        padding: 10px 40px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        margin-right: 2px;
    }

    .active-tab {
        background-color: #4CAF50;
        color: white;
    }

    .tab-content {
        display: none;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        margin-top: 10px;
    }

    .active-content {
        display: block;
    }
    </style>
</head>
<body>
    <div class="tab-container">
        <div class = "tab active-tab" onclick = "showTab(1)">Overview</div>
        <div class="tab" onclick ="showTab(2)">Map 1</div>
        <div class="tab" onclick ="showTab(3)">Map 2</div>
        <div class="tab" onclick = "showTab(4)">Quiz and Charts</div>
    </div>

    <div id="tab1" class="tab-content active-content">
        <h2> Welcome Page and Overview</h2>
    </div>

    <div id="tab2" class="tab-content">
        <p id="mp1"> Grant Recipients Whose Projects Have Been Flagged </p>
        <div id="map1"></div> <!-- The div where the map will be rendered -->
    </div>

    <div id="tab3" class="tab-content">
        <p id="mp2"> Flagged Projects Over 2024 Presidential Election Results </p>
        <div id="map2"></div> <!-- The div where the map will be rendered -->
    </div>

    <div id="tab4" class="tab-content">
        <h2> Quiz and Charts</h2>
    </div>

    <script>
        function showTab(tabNumber) {
            // Hide all tab contents
            let tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(function(content) {
                content.classList.remove('active-content');
            });

            // Remove the active class from all tabs
            let tabs = document.querySelectorAll('.tab');
            tabs.forEach(function(tab) {
                tab.classList.remove('active-tab');
            });

            // Show the clicked tab content and add active class to the tab
            document.getElementById('tab' + tabNumber).classList.add('active-content');
            document.querySelector('.tab:nth-child(' + tabNumber + ')').classList.add('active-tab');

            // Initialize the map only when the tab with the map is activated
            if (tabNumber === 2 && !window.map1Initialized) {
                initializeMap1();
            }
            if (tabNumber === 3 && !window.map2Initialized) {
                initializeMap2();
            }
        }

        function initializeMap1() {
            // Initialize the map for tab 2 (map1)
            window.map1Initialized = true;
            var map1 = L.map('map1').setView([51.505, -0.09], 13); // Adjust initial view

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map1);
        }

        function initializeMap2() {
            // Initialize the map for tab 3 (map2)
            window.map2Initialized = true;
            var map2 = L.map('map2').setView([51.505, -0.09], 13); // Adjust initial view

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map2);
        }
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
       
    <script src="map1.js"></script>
    <script src="map2.js"></script>
</body>
</html>
